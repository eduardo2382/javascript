<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script JS</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22)
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Ja me livrei da maldição</p>
    
    <script>
        window.alert("Ola, Mundo!!") // exibe um alerta na tela
        window.confirm("Digite seu nome: ") // exibe um caixa de confirmação
        window.prompt("Digite o seu nome: ") // exibe um alerta com uma caixa para entrada de dados
    </script>
</body>
</html>
